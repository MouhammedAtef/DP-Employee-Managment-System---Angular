<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="w-100 p-4 bg-light rounded shadow-sm">
  <h3 class="mb-4 text-primary">ðŸ”’ Change Password</h3>

  <!-- Current Password -->
  <div class="mb-3 position-relative">
    <label class="form-label">Current Password</label>
    <div class="input-group">
      <input
        [type]="showCurrentPassword ? 'text' : 'password'"
        class="form-control"
        formControlName="currentPassword"
        placeholder="Enter current password"
      />
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="togglePasswordVisibility('current')"
        tabindex="-1"
      >
        <i [class]="showCurrentPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
      </button>
    </div>
  </div>

  <!-- New Password -->
  <div class="mb-3 position-relative">
    <label class="form-label">New Password</label>
    <div class="input-group">
      <input
        [type]="showNewPassword ? 'text' : 'password'"
        class="form-control"
        formControlName="newPassword"
        placeholder="Enter new password"
      />
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="togglePasswordVisibility('new')"
        tabindex="-1"
      >
        <i [class]="showNewPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
      </button>
    </div>
  </div>

  <!-- Message -->
  <div *ngIf="message" class="alert alert-success">{{ message }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Submit -->
  <button class="btn btn-primary w-100" type="submit" [disabled]="changePasswordForm.invalid">
    Change Password
  </button>
</form>
