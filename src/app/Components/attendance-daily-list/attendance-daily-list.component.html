  <div class="attendance-container">
  <div class="attendance-header">
      <h2>Daily Attendance</h2>
      <div class="date-navigation">
          <!-- Add the filter box here, inside date-navigation div -->
        <div class="filter-box">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Filter by name..." 
                  [(ngModel)]="nameFilter" (input)="filterEmployees()">
          </div>
        </div>

        <button class="nav-btn prev-btn" (click)="changeDate(-1)">
          <i class="bi bi-chevron-left"></i>
        </button>
        
        <div class="date-picker">
          <input type="date" [(ngModel)]="selectedDate" (change)="onDateChange()" class="form-control">
        </div>
        
        <button class="nav-btn next-btn" (click)="changeDate(1)">
          <i class="bi bi-chevron-right"></i>
        </button>

      
      </div>
    </div>

    <div class="attendance-card" *ngIf="attendanceData.length > 0; else noData">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Total Working Hours</th>
              <th>Weekly Summary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of attendanceData">
              <td>{{ employee.employeeName }}</td>
              <td>{{ employee.totalWeekWorkingHrs | number:'1.1-1' }} hrs</td>
              <td>
                <div class="progress">
                  <div class="progress-bar" 
                      [style.width]="calculatePercentage(employee.totalWorkingHours) + '%'">
                  </div>
                </div>
                <small>{{ employee.totalWorkingHours | number:'1.1-1' }} / {{ maxWeeklyHours }} hrs</small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <ng-template #noData>
      <div class="no-data">
        <i class="bi bi-calendar-x"></i>
        <p>No attendance records found for {{ selectedDate | date:'fullDate' }}</p>
      </div>
    </ng-template>
  </div>
