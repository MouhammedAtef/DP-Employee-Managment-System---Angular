<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h3 class="mb-4 text-center">Edit Employee</h3>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="text" formControlName="phoneNumber" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">National ID</label>
          <input type="text" formControlName="nationalID" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Age</label>
          <input type="number" formControlName="age" class="form-control" />
        </div>

            <!-- Signature -->
        <div class="col-md-6">
            <label class="form-label">Signature</label>
            <div class="input-group">
                <input type="text" class="form-control dimmed-input" formControlName="signature" readonly>
                <button class="btn btn-primary" type="button" (click)="uploadInput.click()">Upload</button>
                <input type="file" #uploadInput hidden (change)="onFileSelected($event)">
            </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4" [disabled]="employeeForm.invalid">Update</button>
        <a class="btn btn-secondary ms-2 px-4" (click)="Back()" >Cancel</a>
      </div>
    </form>
  </div>
</div>
